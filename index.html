<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="fantasyshao">
        <meta name="description" content="An unofficial GitHub client for the Web.">
        <title>unofficial GitHub client</title>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
        <link rel="stylesheet" href="dist/css/main.css">
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
    </head>
    <body>
        <!-- First page(GitHub news) begin -->
        <div data-role="page" tabindex="0" id="news">
            <div data-role="header">
                <h1>GitHub news</h1>
            </div>
            <div data-role="content">
                <ul id="newsList" data-role="listview">
                </ul>
                <div data-role="popup" id="newsNoty">
                    <p></p>
                </div>
            </div>
            <div data-role="footer" data-position="fixed">
                <div data-role="navbar">
                    <ul>
                        <li>
                            <a href="#news" class="ui-btn-active" data-transition="slide">News</a>
                        </li>
                        <li>
                            <a href="#mine" data-transition="slide">my GitHub</a>
                        </li>
                        <li>
                            <a href="#setting" data-transition="slide">Setting</a>
                        </li>
                    </ul>
                </div>
            </div>            
        </div>
        <!-- First page end -->
        <!-- Second page(My GitHub) begin -->
        <div data-role="page" id="mine">
            <div data-role="header">
                <h1>My GitHub</h1>
            </div>
            <div data-role="content">
                <div class="gh-avatar">
                    <img id="ghAvatar" src="">
                </div>
                <div class="ui-grid-b">
                    <div class="ui-block-a">
                        <div class="ui-bar ui-bar-b">
                            <span>Followers</span>
                            <b id="ghFollow"></b>
                        </div>
                    </div>
                    <div class="ui-block-b">
                        <div class="ui-bar ui-bar-b">
                            <span>Following</span>
                            <b id="ghFollowing"></b>
                        </div>
                    </div>
                    <div class="ui-block-c">
                        <div class="ui-bar ui-bar-b">
                            <span>Starred</span>
                            <b id="ghStar"></b>
                        </div>
                    </div>
                </div>
                <ul data-role="listview" data-inset="true">
                    <li id="ghName"><a href="#"></a></li>
                    <li id="ghLocation"><a href="#"></a></li>
                    <li id="ghCompany"><a href="#"></a></li>
                    <li id="ghEmail"><a href="#"></a></li>
                    <li id="ghBlog"><a href="#"></a></li>
                </ul>
                <div data-role="popup" id="mineNoty">
                    <p></p>
                </div>
            </div>
            <div data-role="footer" data-position="fixed">
                <div data-role="navbar">
                    <ul>
                        <li>
                            <a href="#news" data-transition="slide">News</a>
                        </li>
                        <li>
                            <a href="#mine" class="ui-btn-active" data-transition="slide">my GitHub</a>
                        </li>
                        <li>
                            <a href="#setting" data-transition="slide">Setting</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- Second page end -->
        <!-- Third page(Setting) begin -->
        <div data-role="setting" id="setting">
            <div data-role="header">
                <h1>Setting</h1>
            </div>
            <div data-role="content">
                <div data-role="fieldcontain">
                    <label for="name">Username:</label>
                    <input type="text" name="name" id="name">
                </div>
                <button id="save-user">OK</button>
                <div data-role="popup" id="accountNoty">
                    <p></p>
                </div>
            </div>
            <div data-role="footer" data-position="fixed">
                <div data-role="navbar">
                    <ul>
                        <li>
                            <a href="#news" data-transition="slide">News</a>
                        </li>
                        <li>
                            <a href="#mine" data-transition="slide">my GitHub</a>
                        </li>
                        <li>
                            <a href="#setting" class="ui-btn-active" data-transition="slide">Setting</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- Third page end -->
        <script src="dist/js/main.js"></script>
    </body>
</html>
